<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Springboot</title>
    <link rel="stylesheet" href="/css/base_style.css" th:href="@{/css/base_style.css}" type="text/css"/>
</head>
<body>
<div layout:fragment="content">
<h1 th:text="ログイン"></h1>
<div th:if="${param.error}" class="alert alert-danger">
    ユーザー名またはパスワードが正しくありません。
</div>
<form th:action="@{/login}" th:object = "${loginForm}" method="post">
    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
        <label for="email" class="control-label">email</label>
        <input id="email" type="text" class="form-control" th:field="*{email}" name="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-massages">error!</span>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
        <label for="password" class="control-label">password</label>
        <input id="password" type="password" class="form-control" th:field="*{password}" name="password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-massages">error!</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info">ログイン</button>
    </div>
</form>
    <p>
        <a href="../user/new" th:href="@{/newUser}">新規登録</a>
    </p>
    <p>
        <a href="#" th:href="@{/resetPassword}">パスワードを忘れた場合</a>
    </p>
</div>
</body>
</html>
