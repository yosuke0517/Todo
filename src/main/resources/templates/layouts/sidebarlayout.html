<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ja" class="no-js">
<head>
    <title>sidebarLayout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" th:href="@{/webjars/ionicons/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/sidebar_style.css" th:href="@{/css/sidebar_style.css}" type="text/css"/>
</head>
<body class="d-flex">
    <!--wrapper_start-->
    <!--<div class="d-flex w-100" id="wrapper">-->
        <!--wrapper_start-->
        <div class="d-flex w-100" id="wrapper">
            <!--sidebar_start-->
            <div class="bg-light border-right" layout:fragment="sidebar" id="sidebar-wrapper">
                <div class="sidebar-heading">Start Bootstrap </div>
                <div class="list-group list-group-flush">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <a href="#" class="nav-link"> Parent </a>
                                <button class="btn btn-link btn-sm" data-target="#collapse-menu3" data-toggle="collapse">
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                </button>
                            </div>
                            <ul id="collapse-menu3" class="collapse list-unstyled pl-3">
                                <li><a href="#" class="nav-link">Child-1</a></li>
                                <li><a href="#" class="nav-link">Child-2</a></li>
                                <li><a href="#" class="nav-link">Child-3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!--sidebar_end-->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <!--header_start-->
                <header class="main-header">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <p class="nav-link" th:text="'ID:' + ${loginEmail}"></p>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="logout" href="#">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <!--header_end-->
                <div class="container-fluid">
                    <!--/* グローバルメッセージ */-->
                    <section class="content-header" th:remove="${#strings.isEmpty(str)}? body : none" th:with="str=${GlobalMessage}">
                        <p th:text="${str}" class="alert alert-success"></p>
                    </section>
                    <!--/* コンテンツ 個別画面の中身が入ってくるエリア　ここから*/-->
                    <section layout:fragment="content" class="content">
                        <!--/* コンテンツ1 */-->
                        <div class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title">ボックスタイトル</h3>
                            </div>
                            <div class="box-body">
                                <p>ボックスボディー</p>
                            </div>
                        </div>
                    </section>
                    <!--/* コンテンツ 個別画面の中身が入ってくるエリア　ここまで*/-->
                </div><!--/* end content */-->
                <!--/* フッター */-->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">Version 1.0</div>
                    <strong>Copyright &copy; 2019</strong>, All rights reserved.
                </footer><!--/* end footer */-->
                </div>
            </div>
        </div>
        <!--wrapper_end-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <div layout:fragment="scripts" th:remove="tag" />
    <form name="logout" th:action="@{/logout}" method="post"></form>
    <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
                $("#logout").bind("click", function() {
                    $("form[name='logout']").submit();
                });
            });
    </script>
    <!-- Menu Toggle Script -->
</body>
</html>
