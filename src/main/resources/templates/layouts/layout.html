<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ja" class="no-js">
<head>
    <title>layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" th:href="@{/webjars/ionicons/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/base_style.css" th:href="@{/css/base_style.css}" type="text/css"/>
</head>
<body class="skin-purple">
<div class="container">
    <!--/* content */-->
    <div class="content-wrapper">
        <!--/* グローバルメッセージ */-->
        <section class="content-header" th:remove="${#strings.isEmpty(str)}? body : none" th:with="str=${GlobalMessage}">
            <p th:text="${str}" class="alert alert-danger"></p>
        </section>
        <!--/* コンテンツ 個別画面の中身が入ってくるエリア　ここから*/-->
        <section layout:fragment="content" class="content">
            <!--/* コンテンツ1 */-->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">ボックスタイトル</h3>
                </div>
                <div class="box-body">
                    <p>ボックスボディー</p>
                </div>
            </div>
        </section>
        <!--/* コンテンツ 個別画面の中身が入ってくるエリア　ここまで*/-->
    </div><!--/* end content */-->
    <!--/* フッター */-->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">Version 1.0</div>
        <strong>Copyright &copy; 2019</strong>, All rights reserved.
    </footer><!--/* end footer */-->
</div><!--/* end wrapper */-->

<div layout:fragment="footer" th:remove="tag">
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<div layout:fragment="scripts" th:remove="tag" />
<form name="logout" th:action="@{/logout}" method="post"></form>
<script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
                $("#logout").bind("click", function() {
                    $("form[name='logout']").submit();
                });
            });
        </script>
</body>
</html>
